<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .container {
            padding-top: 50px;
        }
        h1 {
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            padding-right: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #f8f8f8;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Item</h1>

    <form action="#" th:action="@{/newname}" method="post">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="cost">Item Cost:</label>
            <input type="number" class="form-control" id="cost" name="cost" step="0.01" min="0" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <a href="/cart" class="btn btn-secondary">Back to Shopping Cart</a>
</div>

</body>
</html>

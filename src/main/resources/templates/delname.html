<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        input[type="number"], input[type="submit"], input[type="checkbox"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<h1>Delete Item</h1>
<p>Total Cost: $<span th:text="${shoppingBasket.getValue(user)}"></span></p>

<form action="#" th:action="@{/delname}" method="post">
    <table>
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Cost</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.key}"></td>
            <td><input type="number" name="itemCounts" th:value="${item.value}" min="0"></td>
            <td><input type="checkbox" th:name="itemNames" th:value="${item.key}" checked></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Remove Items" />
</form>

<a href="/cart">Back to Shopping Cart</a>
</body>
</html>

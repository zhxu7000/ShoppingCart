<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #333;
            align-self: flex-start;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: block;
            width: 100%;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
        }
        button {
            background-color: #6a11cb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2575fc;
        }
        .icon {
            background-image: url('https://example.com/login-icon.png'); /* Replace with your icon's URL */
            background-size: cover;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <div class="icon"></div>
        <h1>Welcome</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user" />
        <button type="submit">Login</button>
    </form>
</body>
</html>
